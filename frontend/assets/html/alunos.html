<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGE - Alunos</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="barrasup">
            <div class="icon-header">
                <img src="../images/SGE-logo.png" alt="">
            </div>
        </header>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="btn-expand">
                <i class="fa-solid fa-bars" id="btn-exp"></i>
            </div>
            <ul>
                <li class="item-menu">
                    <a href="inicio.html">
                        <span><i class="fa-solid fa-house"></i></span>
                        <span class="txt-link">Inicio</span>
                    </a>
                </li>
                <li class="item-menu ativo">
                    <a href="alunos.html">
                        <span class="icon"><i class="fa-solid fa-user-graduate"></i></span>
                        <span class="txt-link">Alunos</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="docentes.html">
                        <span class="icon"><i class="fa-solid fa-graduation-cap"></i></span>
                        <span class="txt-link">Docentes</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="turmas.html">
                        <span class="icon"><i class="fa-solid fa-building-user"></i></span>
                        <span class="txt-link">Turmas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="coordenador.html">
                        <span class="icon"><i class="fa-solid fa-user-tie"></i></span>
                        <span class="txt-link">Coordenadores</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="disciplinas.html">
                        <span class="icon"><i class="fa-solid fa-chalkboard"></i></span>
                        <span class="txt-link">Disciplinas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="../../index.html">
                        <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="txt-link">Sair</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="content">
           <div class="paginaref">
            <h2 class="aluno">Alunos</h2>
           </div>
            <!-- Filtro -->
            <div class="filtro">
                <div class="inputs-container">
                    <label class="itens-input">
                        <p>Nome</p>
                        <input type="text">
                    </label>
                    <label class="itens-input">
                        <p>Matricula</p>
                        <input type="text">
                    </label>
                    <label class="itens-input">
                        <p>Turma</p>
                        <input type="text">
                    </label>
                    
                </div>
                <div class="buttons-container">
                    <button class="btn" type="submit" id="limpar">Limpar</button>
                    <button class="btn" type="submit" id="filtrar">Filtrar</button>
                </div>
            </div>
            
            <div class="linha"></div>

            <!-- Botão de Adicionar Aluno -->
            <div class="btn-add">
                <a href="cad_alunos.html"><button class="btn-addal" type="button">Adicionar aluno</button></a>
            </div>

            <div class="linha"></div>

            <!-- Tabela de Alunos -->
            <div class="listaalunos">
                <table border="1" id="tabelaAlunos">
                    <thead>
                        <tr>
                            <th>Aluno</th>
                            <th>Turma</th>
                            <th>Nome do Responsável</th>
                            <th>Telefone do Responsável</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaAlunos">
                        <!-- Dados serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Modal de Edição de Aluno -->
            <div id="modalAluno" style="display:none;">
                <div class="modal-content">
                    <span class="close" id="fecharModal">&times;</span>
                    <h2 id="modalTitleAluno">Editar Aluno</h2>
                    <form id="alunoForm">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="ultimoNome">Último Nome:</label>
                        <input type="text" id="ultimoNome" name="ultimoNome" required>

                        <label for="genero">Genero:</label>
                        <select id="genero" name="genero" required>
                            <option value="null">Selecione o gênero</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>

                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>

                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="turma">Turma:</label>
                        <select id="turma" name="turma" required>
                            <!-- Turmas serão carregadas via JavaScript -->
                        </select>

                        <h3>Endereço</h3>

                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>

                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" required>

                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>

                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>

                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>

                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>

                        <h3>Telefone</h3>

                        <label for="ddd">DDD:</label>
                        <input type="text" id="ddd" name="ddd" required>

                        <label for="numero_telefone">Número:</label>
                        <input type="text" id="numero_telefone" name="numero_telefone" required>

                        <h3>Responsável</h3>

                        <label for="responsavelNome">Nome do Responsável:</label>
                        <input type="text" id="responsavelNome" name="responsavelNome" required>

                        <label for="responsavelUltimoNome">Último Nome do Responsável:</label>
                        <input type="text" id="responsavelUltimoNome" name="responsavelUltimoNome" required>

                        <label for="cpfResponsavel">CPF do Responsável:</label>
                        <input type="text" id="cpfResponsavel" name="cpfResponsavel" required>

                        <label for="grauParentesco">Grau de Parentesco:</label>
                        <input type="text" id="grauParentesco" name="grauParentesco" required>

                        <h3>Telefone do Responsável</h3>

                        <label for="dddResponsavel">DDD:</label>
                        <input type="text" id="dddResponsavel" name="dddResponsavel" required>

                        <label for="numeroResponsavel">Número:</label>
                        <input type="text" id="numeroResponsavel" name="numeroResponsavel" required>

                        <button type="submit" class="btn">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </main>
        
    <script src="../JS/navbar.js"></script>
    <script src="https://kit.fontawesome.com/1c98dd5571.js" crossorigin="anonymous"></script>
    <script src="../JS/aluno.js"></script>
</body>
</html>
