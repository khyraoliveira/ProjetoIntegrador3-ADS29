                <li class="item-menu">
                    <a href="alunos.html">

                    </a>
                </li>
                <li class="item-menu">
                    <a href="docentes.html">
                        <span class="icon"><i class="fa-solid fa-graduation-cap"></i></span>

                    </a>
                </li>
                <li class="item-menu">

                    </a>
                </li>
            </ul>
        </nav>

        <main class="content">
            <div class="barrareturn">
                <span class="return">
                    <a href="disciplinas.html">
                    <i class="fa-solid fa-square-caret-left"></i>
                    </a>
                </span>
                <div class="btn-ad">
                    <button class="btn" type="button" id="limpar">Cancelar</button>
                    <button class="btn" type="submit" id="salvar">Salvar</button>
                </div>
            </div>

            <div class="linha"></div>
            
            <div class="dadoscadastrais">
                <h3>Disciplina</h3>
                
                <!-- Linha01: turma, ano, obs -->
                <div class="linha01">
                    <label for="nome">Nome da Disciplina</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="cargaHoraria">Carga Horária</label>
                    <input type="number" id="cargaHoraria" name="cargaHoraria" required>

                    <label for="professorId">Professor</label>
                    <select id="professorId" name="professorId" required>
                        <option value="null">Selecione o professor</option>
                    </select>

                    <label for="turmaId">Turma</label>
                    <select id="turmaId" name="turmaId" required>
                        <option value="null">Selecione a turma</option>
                    </select>
                
                </div>
                
            </div>
        </main>
