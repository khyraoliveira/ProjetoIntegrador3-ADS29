<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGE - Cadastrar Aluno</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="barrasup">
            <div class="icon-header">
                <span class="icon-hd"><i class="fa-solid fa-bell"></i></span>
                <span class="icon-hd"><i class="fa-solid fa-comment-dots"></i></span>
            </div>
        </header>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="btn-expand">
                <i class="fa-solid fa-bars" id="btn-exp"></i>
            </div>
            <ul>
                <li class="item-menu">
                    <a href="inicio.html">
                        <span ><i class="fa-solid fa-house"></i></span>
                        <span class="txt-link">Inicio</span>
                    </a>
                </li>
                <li class="item-menu  ativo">
                    <a href="alunos.html">
                        <span class="icon"><i class="fa-solid fa-user-graduate"></i></span>
                        <span class="txt-link">Alunos</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="docentes.html">
                        <span class="icon"><i class="fa-solid fa-graduation-cap"></i></span>
                        <span class="txt-link">Docentes</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="turmas.html">
                        <span class="icon"><i class="fa-solid fa-building-user"></i></span>
                        <span class="txt-link">Turmas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="coordenador.html">
                        <span class="icon"><i class="fa-solid fa-user-tie"></i></span>
                        <span class="txt-link">Coordenadores</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="disciplinas.html">
                        <span class="icon"><i class="fa-solid fa-chalkboard"></i></span>
                        <span class="txt-link">Disciplinas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="../../index.html">
                        <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="txt-link">Sair</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="content">
            <div class="barrareturn">
                <span class="return">
                    <a href="alunos.html">
                    <i class="fa-solid fa-square-caret-left"></i>
                    </a>
                </span>
                <div class="btn-ad">
                    <button class="btn" type="submit" id="limpar">Cancelar</button>
                    <button class="btn" type="submit" id="salvar">Salvar</button>
                </div>
            </div>

            <div class="linha_cad"></div>
            
            <div class="dadoscadastrais">
                <h3>Dados Cadastrais</h3>
                <!-- Linha01: Nome, CPF, Gênero e Data de Nascimento -->
                <div class="linha01">
                    <label for="" class="al_nome">
                        <p>Primeiro(s) nome(s)</p>
                        <input type="text" placeholder="Nome completo" id="nome">
                    </label>
                    <label for="" class="al_nome"></label>
                        <p>Último(s) nome(s)</p>
                        <input type="text" placeholder="Nome completo" id="ultimoNome">
                    </label>
                    <label for="" class="al_cpf">
                        <p>CPF</p>
                        <input type="text" placeholder="apenas números" id="cpf">
                    </label>
                    <label class="al_genero">
                        <p>Gênero</p>
                        <select name="aluno" id="al_genero">
                            <option value="null">...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminio">Feminio</option>
                        </select>
                    </label>
                    <label class="al_nascimento">
                        <p>Data de nascimento</p>
                        <input type="date" id="data_nascimento">
                    </label>
                </div>

                <!-- Linha02: E-mail, turma, turno, nome da mãe -->
                <div class="linha02">
                    <label class="al_email">
                        <p>E-mail</p>
                        <input type="text" placeholder="Digite o e-mail" id="email">
                    </label>
                    <label class="al_turma">
                        <p>Turma</p>
                        <select name="aluno" id="al_turma">
                            <option value="null">Selecione turma </option>

                        </select>
                    </label>
                </div>

                 <!-- Linha03: Responsável e contatos -->
                  <h3>Responsável</h3>
                <div class="linha03">
                    <label class="al_responsavel">
                        <p>Primeiro(s) nome(s)</p>
                        <input type="text" placeholder="Nome do responsável" id="nome_responsavel">
                    </label>
                    <label class="al_responsavel"></label>
                        <p>Segundo(s) nome(s)</p>
                        <input type="text" placeholder="Nome do responsável" id="ultimoNomeR">
                    </label>
                    <label class="al_numero01">
                        <p>CPF</p>
                        <input type="text" id="cpfResponsavel">
                    </label>
                    <label class="al_numero02">
                        <p>DDD</p>
                        <input type="text" id="dddResponsavel">
                    </label>
                    <label class="al_numero01"></label>
                        <p>Telefone</p>
                        <input type="text" id="numeroResponsavel">
                    </label>
                    <label class="al_numero02">
                        <p>Grau de Parentesco</p>
                        <input type="text" placeholder="Ex.: Mãe" id="grauParentesco">
                    </label>
                </div>
            </div>
            <div class="linha_cad"></div>

            <div class="endereco">
                <h3>Endereço</h3>
                    <div class="infos">
                        <label class="al_cep">
                            <p>CEP</p>
                            <input type="text" id="cep">
                        </label>
                        <label class="al_logradouro">
                            <p>Rua</p>
                            <input type="text" placeholder="" id="rua">
                        </label>
                        <label class="al_numerocs">
                            <p>Número</p>
                            <input type="text" placeholder="" id="numero">
                        </label>
                        <label class="al_complemento">
                            <p>Bairro</p>
                            <input type="text" placeholder="" id="bairro">
                        </label>
                        <label class="al_bairro">
                            <p>Cidade</p>
                            <input type="text" placeholder="" id="cidade">
                        </label>
                        <label class="al_municipio">
                            <p>Estado</p>
                            <select id="estado">
                                <option value="null">Selecione o estado</option>
                                <option value="Acre">Acre</option>
                                <option value="Alagoas">Alagoas</option>
                                <option value="Amapá">Amapá</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Bahia">Bahia</option>
                                <option value="Ceará">Ceará</option>
                                <option value="Distrito Federal">Distrito Federal</option>
                                <option value="Espírito Santo">Espírito Santo</option>
                                <option value="Goiás">Goiás</option>
                                <option value="Maranhão">Maranhão</option>
                                <option value="Mato Grosso">Mato Grosso</option>
                                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                <option value="Minas Gerais">Minas Gerais</option>
                                <option value="Pará">Pará</option>
                                <option value="Paraíba">Paraíba</option>
                                <option value="Paraná">Paraná</option>
                                <option value="Pernambuco">Pernambuco</option>
                                <option value="Piauí">Piauí</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                <option value="Rondônia">Rondônia</option>
                                <option value="Roraima">Roraima</option>
                                <option value="Santa Catarina">Santa Catarina</option>
                                <option value="São Paulo">São Paulo</option>
                                <option value="Sergipe">Sergipe</option>
                                <option value="Tocantins">Tocantins</option>
                            </select>
                        </label> 
                    </div>

            </div>
        </main>
        
    <script src="../JS/navbar.js"></script>
    <script src="https://kit.fontawesome.com/1c98dd5571.js" crossorigin="anonymous"></script>
    <script src="/frontend/assets/JS/cad_alunos.js"></script>
</body>
</html>
