        <main class="content">
            <div class="barrareturn">
                <span class="return">
                    <a href="turmas.html">
                    <i class="fa-solid fa-square-caret-left"></i>
                    </a>
                </span>
                <div class="btn-ad">
                    <button class="btn" type="button" id="limpar">Cancelar</button>
                    <button class="btn" type="submit" id="salvar">Salvar</button>
                </div>
            </div>

            <div class="linha_cad"></div>
            
            <div class="dadoscadastrais">
                <h3>Turmas</h3>
                
                <!-- Linha01: turma, ano, obs -->
                <div class="linha01">
                    <label class="tm_nome">
                        <p>Ano Letivo</p>
                        <input type="number" placeholder="Ex.: 2024" id="anoLetivo">
                    </label>
                    <label class="tm_ano">
                        <p>Ano Escolar</p>
                        <select name="anoEscolar" id="anoEscolar">
                            <option value="null">Selecione o ano</option>
                            <option value="1">1º ano</option>
                            <option value="2">2º ano</option>
                            <option value="3">3º ano</option>
                        </select>
                    </label>

                    <label class="tm_ano"></label>
                        <p>Turno</p>
                        <select name="anoEscolar" id="turno">
                            <option value="null">Selecione o turno</option>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                        </select>
                    </label>
