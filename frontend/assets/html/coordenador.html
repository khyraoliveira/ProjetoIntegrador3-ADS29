</head>
<body>
    <div class="container">
      <!-- Header -->
      <header class="barrasup">
        <div class="icon-header">
            <img src="../images/SGE-logo.png" alt="">
        </div>
    </header>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="btn-expand">
                <i class="fa-solid fa-bars" id="btn-exp"></i>
            </div>
            <ul>
                <li class="item-menu">
                    <a href="inicio.html">
                        <span><i class="fa-solid fa-house"></i></span>
                        <span class="txt-link">Inicio</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="alunos.html">
                        <span class="icon"><i class="fa-solid fa-user-graduate"></i></span>
                        <span class="txt-link">Alunos</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="docentes.html">
                        <span class="icon"><i class="fa-solid fa-graduation-cap"></i></span>
                        <span class="txt-link">Docentes</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="turmas.html">
                        <span class="icon"><i class="fa-solid fa-building-user"></i></span>
                        <span class="txt-link">Turmas</span>
                    </a>
                </li>
                <li class="item-menu ativo">
                    <a href="coordenador.html">
                        <span class="icon"><i class="fa-solid fa-user-tie"></i></span>
                        <span class="txt-link">Coordenadores</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="disciplinas.html">
                        <span class="icon"><i class="fa-solid fa-chalkboard"></i></span>
                        <span class="txt-link">Disciplinas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="../../index.html">
                        <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="txt-link">Sair</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="content">
            <div class="paginaref">
                <h2 class="aluno">Coordenador</h2>
               </div>
            <!-- Filtro -->
            <div class="filtro">
                <div class="inputs-container">
                    <label class="itens-input">
                        <p>Nome</p>
                        <input type="text">
                    </label>
                    <label class="itens-input">
                        <p>Matrícula</p>
                        <input type="text">
                    </label>
                </div>
                <div class="buttons-container">
                    <button class="btn" type="submit" id="limpar">Limpar</button>
                    <button class="btn" type="submit" id="filtrar">Filtrar</button>
                </div>
            </div>

            <div class="linha"></div>
            
            <div class="btn-add">
                <a href="cad_coordenador.html"><button class="addCoordenador" type="button">Adicionar Coordenador</button></a>
            </div>

            <div class="linha"></div>


            <!-- Tabela de Coordenadores -->
            <div class="listacoordenador">
                <table border="1" id="tabelaCoordenadores">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>...</th>
                        </tr>
                    </thead>
                    <tbody id="listaCoordenadores">
                        <!-- Os dados serão inseridos via JavaScript -->
                    </tbody>
                </table>
            </div>

         <!-- Modal Coordenador -->
<div id="modalCoordenador" class="modal">
    <div class="modal-content">
        <span class="close" id="fecharModal">&times;</span>
        <h2 id="modalTitleCoordenador">Adicionar/Editar Coordenador</h2>
        <form id="coordenadorForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="ultimoNome">Último Nome</label>
                <input type="text" id="ultimoNome" placeholder="Último Nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="CPF" required>
            </div>
            <div class="form-group">
                <label for="genero">Gênero</label>
                <input type="text" id="genero" placeholder="Gênero" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <h3>Endereço</h3>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="CEP" required>
            </div>
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" placeholder="Rua" required>
            </div>
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" placeholder="Número" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Bairro" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" placeholder="Estado" required>
            </div>
            <h3>Telefone</h3>
            <div class="form-group">
                <label for="ddd">DDD</label>
                <input type="text" id="ddd" placeholder="DDD" required>
            </div>
            <div class="form-group">
                <label for="numero01">Número</label>
                <input type="text" id="numero01" placeholder="Número" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

            
            
        </main>
        
    <script src="../JS/navbar.js"></script>
    <script src="https://kit.fontawesome.com/1c98dd5571.js" crossorigin="anonymous"></script>
    <script src="../JS/coordenador.js"></script>
</body>
</html>
