<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGE - Coordenadores</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="container">
      <!-- Header -->
      <header class="barrasup">
        <div class="icon-header">
            <img src="../images/SGE-logo.png" alt="">
        </div>
    </header>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="btn-expand">
                <i class="fa-solid fa-bars" id="btn-exp"></i>
            </div>
            <ul>
                <li class="item-menu">
                    <a href="inicio.html">
                        <span><i class="fa-solid fa-house"></i></span>
                        <span class="txt-link">Inicio</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="alunos.html">
                        <span class="icon"><i class="fa-solid fa-user-graduate"></i></span>
                        <span class="txt-link">Alunos</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="docentes.html">
                        <span class="icon"><i class="fa-solid fa-graduation-cap"></i></span>
                        <span class="txt-link">Docentes</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="turmas.html">
                        <span class="icon"><i class="fa-solid fa-building-user"></i></span>
                        <span class="txt-link">Turmas</span>
                    </a>
                </li>
                <li class="item-menu ativo">
                    <a href="coordenador.html">
                        <span class="icon"><i class="fa-solid fa-user-tie"></i></span>
                        <span class="txt-link">Coordenadores</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="disciplinas.html">
                        <span class="icon"><i class="fa-solid fa-chalkboard"></i></span>
                        <span class="txt-link">Disciplinas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="../../index.html">
                        <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="txt-link">Sair</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="content">
            <!-- Filtro -->
            <div class="filtro">
                <div class="inputs-container">
                    <label class="itens-input">
                        <p>Nome</p>
                        <input type="text">
                    </label>
                    <label class="itens-input">
                        <p>Matrícula</p>
                        <input type="text">
                    </label>
                </div>
                <div class="buttons-container">
                    <button class="btn" type="submit" id="limpar">Limpar</button>
                    <button class="btn" type="submit" id="filtrar">Filtrar</button>
                </div>
            </div>

            <div class="linha"></div>
            
            <div class="btn-add">
                <a href="cad_coordenador.html"><button class="addCoordenador" type="button">Adicionar Coordenador</button></a>
            </div>

            <div class="linha"></div>


            <!-- Tabela de Coordenadores -->
            <div class="listacoordenador">
                <table border="1" id="tabelaCoordenadores">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>...</th>
                        </tr>
                    </thead>
                    <tbody id="listaCoordenadores">
                        <!-- Os dados serão inseridos via JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="modalCoordenador" style="display:none;">
                <div class="modal-content">
                    <span class="close" id="fecharModal">&times;</span>
                    <h2 id="modalTitleCoordenador">Editar Coordenador</h2>
                    <form id="coordenadorForm">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
            
                        <label for="ultimoNome">Último Nome:</label>
                        <input type="text" id="ultimoNome" name="ultimoNome" required>
            
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>
            
                        <label for="genero">Gênero:</label>
                        <input type="text" id="genero" name="genero" required>
            
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="text">CEP:</label>
                        <input type="text" id="cep" name="cep" required>

                        <label for="rua">Rua:</label>
                        <input type="rua" id="rua" name="rua" required>

                        <label for="numero">Número:</label>
                        <input type="numero" id="numero" name="numero" required>

                        <label for="bairro">Bairro:</label>
                        <input type="bairro" id="bairro" name="bairro" required>

                        <label for="cidade">Cidade:</label>
                        <input type="cidade" id="cidade" name="cidade" required>

                        <label for="estado">Estado:</label>
                        <input type="estado" id="estado" name="estado" required>

                        <label for="ddd">DDD:</label>
                        <input type="ddd" id="ddd" name="ddd" required>

                        <label for="numero01">Telefone:</label>
                        <input type="numero01" id="numero01" name="numero01" required>
            
                        <button type="submit" class="btn">Salvar Alterações</button>
                    </form>
                </div>
            </div>

        </main>
        
    <script src="../JS/navbar.js"></script>
    <script src="https://kit.fontawesome.com/1c98dd5571.js" crossorigin="anonymous"></script>
    <script src="../JS/coordenador.js"></script>
</body>
</html>
