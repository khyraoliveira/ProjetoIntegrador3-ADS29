</head>
<body>

        <!-- Header -->
        <header class="barrasup">
            <div class="icon-header">
                <img src="../images/SGE-logo.png" alt="Logo do SGE">
            </div>
        </header>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="btn-expand">
                <i class="fa-solid fa-bars" id="btn-exp"></i>
            </div>
            <ul>
                <li class="item-menu">

                        <span><i class="fa-solid fa-house"></i></span>
                        <span class="txt-link">Início</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="alunos.html">
                        <span class="icon"><i class="fa-solid fa-user-graduate"></i></span>
                        <span class="txt-link">Alunos</span>

                </li>
                <li class="item-menu">
                    <a href="docentes.html">
                        <span class="icon"><i class="fa-solid fa-graduation-cap"></i></span>
                        <span class="txt-link">Docentes</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="turmas.html">
                        <span class="icon"><i class="fa-solid fa-building-user"></i></span>
                        <span class="txt-link">Turmas</span>
                    </a>
                </li>
                <li class="item-menu ativo">
                    <a href="coordenador.html">
                        <span class="icon"><i class="fa-solid fa-user-tie"></i></span>

                <li class="item-menu">

                    </a>
                </li>
                <li class="item-menu">
                    <a href="comunicados.html">
                        <span class="icon"><i class="fa-solid fa-comment-dots"></i></span>
                        <span class="txt-link">Comunicados</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="../../index.html">

                    </a>
                </li>
            </ul>
        </nav>

        <main class="content">
            <div class="paginaref">
                <h2 class="aluno">Coordenador</h2>
            </div>
            <!-- Filtro -->
            <div class="filtro">
                <div class="inputs-container">
                    <label class="itens-input">
                        <p>Nome</p>
                        <input type="text" placeholder="Digite o nome">
                    </label>
                    <label class="itens-input">
                        <p>Matrícula</p>
                        <input type="text" placeholder="Digite a matrícula">
                    </label>
                </div>
                <div class="buttons-container">
                    <button class="btn" type="reset" id="limpar">Limpar</button>
                    <button class="btn" type="button" id="filtrar">Filtrar</button>
                </div>
            </div>

            <div class="linha"></div>
            
            <div class="btn-add">
                <a href="cad_coordenador.html">
                    <button class="addCoordenador" type="button">Adicionar Coordenador</button>
                </a>
            </div>

            <div class="linha"></div>

            <!-- Tabela de Coordenadores -->
            <div class="listacoordenador">
                <table border="1" id="tabelaCoordenadores">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>...</th>
                        </tr>
                    </thead>
                    <tbody id="listaCoordenadores">
                        <!-- Os dados serão inseridos via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Modal Coordenador -->
            <div id="modalCoordenador" class="modal">
                <div class="modal-content">
                    <span class="close" id="fecharModal">&times;</span>
                    <h3 id="modalTitleCoordenador">Adicionar/Editar Coordenador</h3>
                    <form id="coordenadorForm">
                        <div class="linha01_modal">
                            <div class="form-group">
                                <label for="" class="al_nome">
                                    <p>Primeiro nome</p>
                                    <input type="text" placeholder="Primeiro nome" id="nome" required>
                                </label>
                               
                            </div>
                            <div class="form-group">
                                <label for="" class="al_sobrenome">
                                    <p>Sobrenome</p>
                                    <input type="text" placeholder="Sobrenome" id="ultimoNome" required>
                                </label>
                                
                            </div>
                            <div class="form-group">
                                <label for="" class="al_cpf">
                                    <p>CPF</p>
                                    <input type="text" placeholder="Apenas números" id="cpf" maxlength="11" required>
                                </label>
                            </div>
                            <div class="form-group"> 
                                <label class="al_genero">
                                <p>Gênero</p>
                                <select name="aluno" id="genero" required>
                                    <option value="null">...</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>
                            </label>
                            </div>
                            <div class="form-group">
                                <label class="dc_nascimento">
                                    <p>Data de nascimento</p>
                                    <input type="date" id="dataNascimento" required>
                                </label> 
                            </div>
                        </div>
                        <div class="linha02_modal">
                        
                            <div class="form-group">
                                <label class="al_email">
                                    <p>E-mail</p>
                                    <input type="text" placeholder="Digite o e-mail" id="email" required>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="al_ddd">
                                    <p>DDD</p>
                                    <input type="text" placeholder="Ex.: 81" id="ddd" required>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="al_numero01">
                                    <p>Telefone</p>
                                    <input type="text" maxlength="9"  id="numero01" required>
                                </label>
                                
                            </div>
                        </div>
                        <div class="linha_cad"></div>
                        <h3>Endereço</h3>
                        <div class="linha02_modal">
                            <div class="form-group">
                                <label class="al_cep">
                                    <p>CEP</p>
                                    <input type="text" id="cep" maxlength="8" required>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="al_logradouro">
                                    <p>Rua</p>
                                    <input type="text" placeholder="" id="rua" required>
                                </label>
                           
                            </div>
                            <div class="form-group">
                                <label class="al_numerocs">
                                    <p>Número</p>
                                    <input type="text" placeholder="" id="numero" required>
                                </label>
                                
                            </div>
                            <div class="form-group">
                                <label class="al_bairro">
                                    <p>Bairro</p>
                                    <input type="text" placeholder="" id="bairro" required>
                                </label>
                            
                            </div>
                            <div class="form-group">
                                <label class="al_cidade">
                                    <p>Cidade</p>
                                    <input type="text" placeholder="" id="cidade" required>
                                </label>
                               
                            </div>
                            <div class="form-group">
                                <label class="al_estado">
                                    <p>UF</p>
                                    <select id="estado">
                                        <option value="null"></option>
                                        <option value="Acre">AC</option>
                                        <option value="Alagoas">AL</option>
                                        <option value="Amapá">AP</option>
                                        <option value="Amazonas">AM</option>
                                        <option value="Bahia">BA</option>
                                        <option value="Ceará">CE</option>
                                        <option value="Distrito Federal">DF</option>
                                        <option value="Espírito Santo">ES</option>
                                        <option value="Goiás">GO</option>
                                        <option value="Maranhão">MA</option>
                                        <option value="Mato Grosso">MT</option>
                                        <option value="Mato Grosso do Sul">MS</option>
                                        <option value="Minas Gerais">MG</option>
                                        <option value="Pará">PA</option>
                                        <option value="Paraíba">PB</option>
                                        <option value="Paraná">PR</option>
                                        <option value="Pernambuco">PE</option>
                                        <option value="Piauí">PI</option>
                                        <option value="Rio de Janeiro">RJ</option>
                                        <option value="Rio Grande do Norte">RN</option>
                                        <option value="Rio Grande do Sul">RS</option>
                                        <option value="Rondônia">RO</option>
                                        <option value="Roraima">RR</option>
                                        <option value="Santa Catarina">SC</option>
                                        <option value="São Paulo">SP</option>
                                        <option value="Sergipe">SE</option>
                                        <option value="Tocantins">TO</option>
                                    </select>
                                    
                                </label> 
                            </div>
                        </div>
                        <div class="btn-modal"><button class="btn-addal" type="submit">Salvar</button></div>
                    </form>
                </div>
            </div>
        </main>
        
        <script src="../JS/navbar.js"></script>
        <script src="https://kit.fontawesome.com/1c98dd5571.js" crossorigin="anonymous"></script>
        <script src="../JS/coordenador.js"></script>
    </div>
</body>
</html>
