</head>

  <!-- Header -->
  <header class="barrasup">
    <div class="icon-header">
        <img src="../images/SGE-logo.png" alt="">
    </div>
    </header>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="btn-expand">
                <i class="fa-solid fa-bars" id="btn-exp"></i>
            </div>
            <ul>
                <li class="item-menu">
                    <a href="inicio.html">
                        <span ><i class="fa-solid fa-house"></i></span>
                        <span class="txt-link">Inicio</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="alunos.html">
                        <span class="icon"><i class="fa-solid fa-user-graduate"></i></span>
                        <span class="txt-link">Alunos</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="docentes.html">
                        <span class="icon"><i class="fa-solid fa-graduation-cap"></i></span>
                        <span class="txt-link">Docentes</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="turmas.html">

                    </a>
                </li>
                <li class="item-menu ativo">

                    </a>
                </li>
            </ul>
        </nav>

        <main class="content">
            <div class="barrareturn">
                <span class="return">
                    <a href="coordenador.html">
                    <i class="fa-solid fa-square-caret-left"></i>
                    </a>
                </span>
                <div class="btn-ad">
                    <button class="btn" type="button" id="limpar">Cancelar</button>
                    <button class="btn" type="submit" id="salvar">Salvar</button>
                </div>
            </div>

            <div class="linha_cad"></div>
            
            <div class="dadoscadastrais">
                <h3>Dados Cadastrais do Coordenador</h3>
                <div class="linha01">
                    <label for="" class="al_nome">
                        <p>Primeiro nome</p>
                        <input type="text" placeholder="Primeiro nome" id="nome">
                    </label>
                    <label for="" class="al_sobrenome">
                        <p>Sobrenome</p>
                        <input type="text" placeholder="Sobrenome" id="ultimoNome">
                    </label>
                    <label for="" class="al_cpf">
                        <p>CPF</p>
                        <input type="text" placeholder="Apenas números" id="cpf" maxlength="11">
                    </label>
                    <label class="al_genero">
                        <p>Gênero</p>
                        <select name="aluno" id="dc_genero">
                            <option value="null">...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </label>
                    <label class="dc_nascimento">
                        <p>Data de nascimento</p>
                        <input type="date" id="data_nascimento">
                    </label>   
                </div>

                <!-- Linha02: E-mail, Número 01, Número 02, Senha, Turma -->
                <div class="linha02">
                    <label class="al_email">
                        <p>E-mail</p>
                        <input type="text" placeholder="Digite o e-mail" id="email">
                    </label>
                    <label class="dc_senha">
                        <p>Senha</p>
                        <input type="password" placeholder="Senha">
                    </label>
                    <label class="al_ddd">
                        <p>DDD</p>
                        <input type="text" placeholder="Ex.: 81" id="ddd">
                    </label>
                    <label class="al_numero01">
                        <p>Telefone</p>
                        <input type="text" maxlength="9" id="dc_numero01">
                    </label>
                </div> 
                
        
            <div class="linha_cad"></div>
            <!-- Endereço -->

            <div class="endereco">
                <h3>Endereço</h3>
                    <div class="infos">
                        <label class="al_cep">
                            <p>CEP</p>
                            <input type="text" id="cep" maxlength="8">
                        </label>
                        <label class="al_logradouro">
                            <p>Rua</p>
                            <input type="text" placeholder="" id="rua">
                        </label>
                        <label class="al_numerocs">
                            <p>Número</p>
                            <input type="text" placeholder="" id="numero">
                        </label>
                        <label class="al_bairro">
                            <p>Bairro</p>
                            <input type="text" placeholder="" id="bairro">
                        </label>
                        <label class="al_cidade">
                            <p>Cidade</p>
                            <input type="text" placeholder="" id="cidade">
                        </label>
                        <label class="al_estado">
                            <p>UF</p>
                            <select id="estado">
                                <option value="null"></option>
                                <option value="Acre">AC</option>
                                <option value="Alagoas">AL</option>
                                <option value="Amapá">AP</option>
                                <option value="Amazonas">AM</option>
                                <option value="Bahia">BA</option>
                                <option value="Ceará">CE</option>
                                <option value="Distrito Federal">DF</option>
                                <option value="Espírito Santo">ES</option>
                                <option value="Goiás">GO</option>
                                <option value="Maranhão">MA</option>
                                <option value="Mato Grosso">MT</option>
                                <option value="Mato Grosso do Sul">MS</option>
                                <option value="Minas Gerais">MG</option>
                                <option value="Pará">PA</option>
                                <option value="Paraíba">PB</option>
                                <option value="Paraná">PR</option>
                                <option value="Pernambuco">PE</option>
                                <option value="Piauí">PI</option>
                                <option value="Rio de Janeiro">RJ</option>
                                <option value="Rio Grande do Norte">RN</option>
                                <option value="Rio Grande do Sul">RS</option>
                                <option value="Rondônia">RO</option>
                                <option value="Roraima">RR</option>
                                <option value="Santa Catarina">SC</option>
                                <option value="São Paulo">SP</option>
                                <option value="Sergipe">SE</option>
                                <option value="Tocantins">TO</option>
                            </select>
                            
                        </label> 
                    </div>

            </div>
        </main>
