            <img src="../images/SGE-logo.png" alt="">
        </div>
    </header>

        <!-- Navbar -->

            </div>

                <li class="item-menu">

                    </a>
                </li>
                <li class="item-menu">
                    <a href="turmas.html">
                        <span class="icon"><i class="fa-solid fa-building-user"></i></span>
                        <span class="txt-link">Turmas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="coordenador.html">
                        <span class="icon"><i class="fa-solid fa-user-tie"></i></span>

                    </a>
                </li>
                <li class="item-menu">
                    <a href="comunicados.html">
                        <span class="icon"><i class="fa-solid fa-comment-dots"></i></span>

                </li>
                <li class="item-menu">
                    <a href="../../index.html">
                        <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="txt-link">Sair</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="content">
            <div class="paginaref">
                <h2 class="aluno">Disciplinas</h2>
               </div>
            <div class="filtro">
                <div class="inputs-container">
                    <label class="itens-input">
                        <p>Disciplina</p>
                        <input type="text">
                    </label>
                    <label class="itens-input">
                        <p>Professor</p>
                        <input type="text">
                    </label>
                    <label class="itens-input">
                        <p>Turma</p>
                        <input type="text">
                    </label>
                    
                </div>
                <div class="buttons-container">
                    <button class="btn" type="submit" id="limpar">Limpar</button>
                    <button class="btn" type="submit" id="filtrar">Filtrar</button>
                </div>
            </div>
            
            <div class="linha"></div>

            <div class="btn-add">
                <a href="cad_disciplinas.html"><button class="btn-addal" type="button">Adicionar Disciplina</button></a>
            </div>

            <div class="linha"></div>

            <div class="content">
            
                <div class="listadisciplina">
                    <table border="1" id="tabelaDisciplinas">
                        <thead>
                            <tr>
                                <th>Nome da Disciplina</th>
                                <th>Carga Horária</th>
                                <th>Professor</th>
                                <th>...</th>
                            </tr>
                        </thead>
                        <tbody id="listaDisciplinas">
                            
                        </tbody>
                    </table>
                </div>
    
                <div id="modalDisciplina" style="display:none;">
                    <div class="modal-content">
                        <span class="close" id="fecharModal">&times;</span>
                        <h2 id="modalTitleDisciplina">Editar Disciplina</h2>
                        <form id="disciplinaForm">
                            <label for="nome">Nome da Disciplina:</label>
                            <input type="text" id="nome" name="nome" required>
    
                            <label for="cargaHoraria">Carga Horária:</label>
                            <input type="number" id="cargaHoraria" name="cargaHoraria" required>
    
                            <label for="turma">Turma:</label>
                            <select id="turma" name="turma" required>
                                <!-- Lista de turmas será inserida via JavaScript -->
                            </select>
    
                            <label for="professor">Professor:</label>
                            <select id="professor" name="professor" required>
                                <!-- Lista de professores será inserida via JavaScript -->
                            </select>
    
                            <button type="submit" class="btn">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
    
            </div>
            
        </main>
        
    <script src="../JS/navbar.js"></script>
