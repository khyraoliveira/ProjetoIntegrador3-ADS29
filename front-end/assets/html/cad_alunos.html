<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGE - Cadastrar Aluno</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="barrasup">
            <div class="icon-header">
                <span class="icon-hd"><i class="fa-solid fa-bell"></i></span>
                <span class="icon-hd"><i class="fa-solid fa-comment-dots"></i></span>
            </div>
        </header>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="btn-expand">
                <i class="fa-solid fa-bars" id="btn-exp"></i>
            </div>
            <ul>
                <li class="item-menu">
                    <a href="inicio.html">
                        <span ><i class="fa-solid fa-house"></i></span>
                        <span class="txt-link">Inicio</span>
                    </a>
                </li>
                <li class="item-menu  ativo">
                    <a href="alunos.html">
                        <span class="icon"><i class="fa-solid fa-user-graduate"></i></span>
                        <span class="txt-link">Alunos</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="docentes.html">
                        <span class="icon"><i class="fa-solid fa-graduation-cap"></i></span>
                        <span class="txt-link">Docentes</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="turmas.html">
                        <span class="icon"><i class="fa-solid fa-building-user"></i></span>
                        <span class="txt-link">Turmas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="coordenador.html">
                        <span class="icon"><i class="fa-solid fa-user-tie"></i></span>
                        <span class="txt-link">Coordenadores</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="disciplinas.html">
                        <span class="icon"><i class="fa-solid fa-chalkboard"></i></span>
                        <span class="txt-link">Disciplinas</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="../../index.html">
                        <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="txt-link">Sair</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="content">
            <div class="barrareturn">
                <span class="return">
                    <a href="alunos.html">
                    <i class="fa-solid fa-square-caret-left"></i>
                    </a>
                </span>
                <div class="btn-ad">
                    <button class="btn" type="submit" id="limpar">Cancelar</button>
                    <button class="btn" type="submit" id="filtrar">Salvar</button>
                </div>
            </div>

            <div class="linha_cad"></div>
            
            <div class="dadoscadastrais">
                <h3>Dados Cadastrais</h3>
                <!-- Linha01: Nome, CPF, Gênero e Data de Nascimento -->
                <div class="linha01">
                    <label for="" class="al_nome">
                        <p>Nome</p>
                        <input type="text" placeholder="Nome completo">
                    </label>
                    <label for="" class="al_nome">
                        <p>Nome</p>
                        <input type="text" placeholder="Nome completo">
                    </label>
                    <label for="" class="al_cpf">
                        <p>CPF</p>
                        <input type="text" placeholder="000.000.000-00">
                    </label>
                    <label class="al_genero">
                        <p>Gênero</p>
                        <select name="aluno" id="al_genero">
                            <option value="null">...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminio">Feminio</option>
                        </select>
                    </label>
                    <label class="al_nascimento">
                        <p>Data de nascimento</p>
                        <input type="text" placeholder="Ex.:00/00/0000">
                    </label>
                </div>

                <!-- Linha02: E-mail, turma, turno, nome da mãe -->
                <div class="linha02">
                    <label class="al_email">
                        <p>E-mail</p>
                        <input type="text" placeholder="Digite o e-mail">
                    </label>
                    <label class="al_turma">
                        <p>Turma</p>
                        <select name="aluno" id="al_turma">
                            <option value="turma">Selecione turma </option>
                        </select>
                    </label>
                    <label class="al_turno">
                        <p>Turno</p>
                        <select name="al_tunro" id="al_turno">
                            <option value="turno">Selecione turno  </option>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                        </select>
                    </label>
                    <label class="al_mae">
                        <p>Nome da mãe</p>
                        <input type="text" placeholder="Nome completo da mãe">
                    </label>
                </div>

                 <!-- Linha03: Responsável e contatos -->
                <div class="linha03">
                    <label class="al_responsavel">
                        <p>Responsável</p>
                        <input type="text" placeholder="Nome do responsável">
                    </label>
                    <label class="al_numero01">
                        <p>Número 01</p>
                        <input type="text" placeholder="Ex.: (00) 0.0000-0000">
                    </label>
                    <label class="al_numero02">
                        <p>Número 02</p>
                        <input type="text" placeholder="Ex.: (00) 0.0000-0000">
                    </label>
                </div>
            </div>
            <div class="linha_cad"></div>

            <div class="endereco">
                <h3>Endereço</h3>
                    <div class="infos">
                        <label class="al_cep">
                            <p>CEP</p>
                            <input type="text" placeholder="Ex.: 00000-000">
                        </label>
                        <label class="al_logradouro">
                            <p>Logradouro</p>
                            <input type="text" placeholder="">
                        </label>
                        <label class="al_numerocs">
                            <p>Número</p>
                            <input type="text" placeholder="">
                        </label>
                        <label class="al_complemento">
                            <p>Complemento</p>
                            <input type="text" placeholder="">
                        </label>
                        <label class="al_bairro">
                            <p>Bairro</p>
                            <input type="text" placeholder="">
                        </label>
                        <label class="al_municipio">
                            <p>Município</p>
                            <input type="text" placeholder="">
                        </label>
                    </div>

            </div>
        </main>
        
    <script src="../JS/navbar.js"></script>
    <script src="https://kit.fontawesome.com/1c98dd5571.js" crossorigin="anonymous"></script>
</body>
</html>
