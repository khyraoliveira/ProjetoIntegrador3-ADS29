<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SGE - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    

</head>
<body>
    <div class="container">
        <form>
            <div class="login">
                <label class="profisi">
                    <select name="profi" id="profi">
                        <option value="Professor">Professor</option>
                        <option value="Coordenador">Coordenador</option>
                    </select>
                </label>
                
                <label class="label-input">
                    <div class="icone"><i class="fa-regular fa-user"></i></div>
                    <input type="text" class="matricula" id="mtr" placeholder="Matricula">
                </label>
                <label class="label-input">
                    <div class="icone"><i class="fa-solid fa-lock"></i></div>
                    <input type="password" class="senha"  id="password" placeholder="Senha">
                </label>
                <button class="btn btn-primary" type="submit" id="botao">Entrar</button>
            </div>
        </form>
        <footer id="footer">
            <ul class="copyright">
                <li>&copy; Untitled. </li>
                <li> Credits: <a href="#">Projeto Integrador</a></li>
            </ul>
        </footer>
    </div>


    <script src="assets/JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1c98dd5571.js" crossorigin="anonymous"></script>
</body>
</html>
